<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">


    <p:panel>
        <h:form>
            <p:fieldset legend="Objetos" >       
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update=":@form" />
                    </p:toolbarGroup>
                </p:toolbar>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Modelo" />
                    <p:inputText value="#{carroBean.carro.modelo}" />
                    <h:outputLabel value="Fabricante" />
                    <p:inputText value="#{carroBean.carro.fabricante}" />
                    <h:outputLabel value="Cor" />
                    <p:inputText value="#{carroBean.carro.cor}" />
                    <h:outputLabel value="Ano" />
                    <p:inputMask mask="9999" value="#{carroBean.carro.ano}" />
                </h:panelGrid>
            </p:fieldset>

        </h:form>
    </p:panel>
</ui:decorate>
